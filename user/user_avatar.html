<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/bigevent-web/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/bigevent-web/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/bigevent-web/assets/css/bigevent-web/user/user_avatar.css" />
  </head>

  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">更换头像</div>
      <div class="layui-card-body">
        <!-- 第一行的图片区域 -->
        <div class="row1">
          <div class="cropper-box">
            <img
              id="image"
              src="/bigevent-web/assets/images/sample.jpg"
              style="width: 100%; height: 100%; object-fit: cover"
            />
          </div>
          <!-- 图片的预览区域 -->
          <div class="preview-box">
            <div>
              <!-- 宽高为 100px 的预览区域 -->
              <div class="img-preview w100"></div>
              <p class="size">100 x 100</p>
            </div>
            <div>
              <!-- 宽高为 50px 的预览区域 -->
              <div class="img-preview w50"></div>
              <p class="size">50 x 50</p>
            </div>
          </div>
        </div>

        <!-- 第二行的按钮区域 -->
        <div class="row2" style="justify-content: flex-start">
          <!-- 通过 accept 属性, 指定选择什么类型的文件-->
          <input type="file" id="file" style="display: none" accept="image/*" />
          <button type="button" class="layui-btn" id="btnChooseImg">选择图片</button>
          <button type="button" class="layui-btn layui-btn-danger" id="btnUploadImg">
            上传头像
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="/bigevent-web/assets/lib/layui/layui.all.js"></script>
    <script src="/bigevent-web/assets/lib/cropper/Cropper.js"></script>
    <script src="/bigevent-web/assets/lib/cropper/jquery-cropper.js"></script>
    <script src="/bigevent-web/assets/js/baseAPI.js"></script>
    <script src="/bigevent-web/assets/js/bigevent-web/user/user_avatar.js"></script>
  </body>
</html>
